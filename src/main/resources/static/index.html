<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="Age">
<button type="button" onclick="getUser()">GET USERS</button>

<script>
    function getUser() {
        var userAge =
            document.getElementById('userAge').value;
        fetch('/users/age/' + userAge)
            .then(function (response) {
                response.json()
                    .then(function (data) {
                        console.log(data);
                    })
            });

    }
</script>

</body>
</html>
